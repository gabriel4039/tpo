<body>
    <h2 style="text-align:center ;" class="formulario">Formulario de Registro</h2>
    <form action="https://formspree.io/f/xqkjyzjd" method="POST" id="usrform" name="fvalida">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="fapellido">Apellido:</label>
        <input type="text" id="fapellido" name="fapellido">
        <br><br>
        <label for="fdire">Dirección:</label>
        <input type="text" id="fdire" name="fdire">
        <br><br>      
        <label for="fciudad">Ciudad:</label>
        <input type="text" id="fciudad" name="fciudad">
        <br><br>
        <label for="fcodigo">Código Postal:</label>
        <input type="number" id="fcodigo" name="fcodigo">
        <br><br>
        <label for="mail">Por favor, introduzca una dirección de correo electrónico:
        <br>
        <input type="email" id="mail" name="mail" minlength="8" required>
        <span class="error" aria-live="polite"></span>
        </label>
        <br><br>
        <p>Genero:</p>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        <br>
        <p>Mensaje:</p>
            <textarea rows="4" cols="50" id="comment" form="usrform"></textarea>
        <br><br>
        <input type="button" value="Enviar" onclick="valida_envia()">
        <br>
    </form>
    <script type="text/javascript" src="js/validacion.js"></script>
</body>
